<div class= "wow fadeIn">
    <div class="topicTitle">
        {{topic}}
    </div>
</div>

<div class="row center-align text-center">
    <div class="row">
        <div class="col s4">
            <div class="card white ">
                <div class="card-content">
                    <div class="text-black">Global Daily Rank</div>
                    <div class="rankNumber">{{globalRankDay}}</div>
                    <img class="topic-page-icon" ng-src="{{globalRankDayIcon}}">
                </div>
            </div>
        </div>
        <div class="col s4">
            <div class="card white ">
                <div class="card-content">
                    <div class="text-black">Global Monthly Rank</div>
                    <div class="rankNumber">{{globalRankMonth}}</div>
                    <img class="topic-page-icon" ng-src="{{globalRankMonthIcon}}">

                </div>
            </div>
        </div>
        <div class="col s4">
            <div class="card white ">
                <div class="card-content">
                    <div class="text-black">Global Yearly Rank</div>
                    <div class="rankNumber">{{globalRankYear}}</div>
                    <img class="topic-page-icon" ng-src="{{globalRankYearIcon}}">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        Monthly Popularity Rank
        <p class="text-center center-align" ng-hide="lineChartReady" >
            <i class="fa fa-refresh fa-spin fa-5x"></i>
        </p>
        <div >
            <canvas id="lineChart" ></canvas>
        </div>
    </div>
</div>
