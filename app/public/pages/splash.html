<h3>Splash</h3>

<!-- Dropdown Trigger -->
<a class='dropdown-button btn' href='#' data-activates='dropdown1'>Select a City</a>

<!-- Dropdown Structure -->
<ul id='dropdown1' class='dropdown-content'>
    <div ng-repeat="city in cities | orderBy : 'city'">
    <li><a href="city/{{city.state}}/{{city.city}}">{{city.city +  " - " + city.state}}</a></li>
    </div>
</ul>



<script>
    // Necessary for activating the dropdown
    $('select').material_select();
    $('.dropdown-button').dropdown({
                inDuration: 300,
                outDuration: 225,
                constrain_width: true, // Does not change width of dropdown to that of the activator
                hover: true, // Activate on hover
                gutter: 0, // Spacing from edge
                belowOrigin: false, // Displays dropdown below the button
                alignment: 'left' // Displays dropdown with edge aligned to the left of button
            }
    );
</script>
